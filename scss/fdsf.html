<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="form-contacts-outer">
            <div class="form-contacts">
                <form action="" method="post">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="field-contacts-name" class="hidden">Name</label>
                                    
                                    <div class="form-controls">
                                        <input type="text" class="form-control" name="field-contacts-name" id="field-contacts-name" value="" placeholder="Name *">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="field-contacts-email" class="hidden">Email</label>
                                    
                                    <div class="form-controls">
                                        <input type="text" class="form-control" name="field-contacts-email" id="field-contacts-email" value="" placeholder="Email *">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="field-contacts-subject" class="hidden">Subject</label>
                                    
                                    <div class="form-controls">
                                        <input type="text" class="form-control" name="field-contacts-subject" id="field-contacts-subject" value="" placeholder="Subject *">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="field-contacts-message" class="hidden">Message</label>
                                    
                                    <div class="form-controls">
                                        <textarea class="form-control" name="field-contacts-message" id="field-contacts-message" placeholder="Message *"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <input type="submit" value="Send Message" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
